name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pythonorg
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version-file: '.python-version'

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('*-requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Check for ungenerated migrations
        run: python manage.py makemigrations --check --dry-run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pythonorg

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pythonorg
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Install platform dependencies
        run: |
          sudo apt -y update
          sudo apt -y install --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-plain-generic \
            lmodern

      - name: Install pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.17.1.1/pandoc-2.17.1.1-1-amd64.deb
          sudo dpkg -i pandoc-2.17.1.1-1-amd64.deb

      - uses: actions/setup-python@v6
        with:
          python-version-file: '.python-version'

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', '*-requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install -r dev-requirements.txt

      - name: Run tests
        run: python -Wd -m coverage run manage.py test -v2
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pythonorg

      - name: Check coverage
        run: coverage report -m --fail-under=75
