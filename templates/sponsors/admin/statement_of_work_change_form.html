{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
  {% with original as sow %}

    {% if sow.is_draft %}
    <li>
        <a href="{{ sow.preview_url }}" target="_blank" style="background: #417690">Review</a>
    </li>
    <li>
        <a href="{% url 'admin:sponsors_statementofwork_send' sow.pk %}" style="background: #70bf2b">Send document</a>
    </li>
    {% endif %}

  {% endwith %}

  {{ block.super }}
{% endblock %}
